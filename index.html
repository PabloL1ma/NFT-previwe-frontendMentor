<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/font.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="content">
                <div class="image-top">
                    <img class="imagemCard" src="./src/images/image-equilibrium.jpg" alt="Equilibrium Card">
                    <div class="image-overlay">
                        <img src="./src/images/icon-view.svg" alt="olho">
                    </div>
                </div>
                <div class="box-text">
                    <a href=""> Equilibrium #3429</a>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="flex">
                        <div class="eth">
                            <img src="./src/images/icon-ethereum.svg" alt="">
                            <p> 0.041 ETH</p>
                        </div>
                        <div class="days">
                            <img src="./src/images/icon-clock.svg" alt="">
                            <p> 3 days left</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="./src/images/image-avatar.png" alt="">
                    <p>Creation of <a href="">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
